<!DOCTYPE html>
<html lang="en">
<head>

    <title>UKEY管理1</title>
    <link rel="stylesheet" href="css/next.css">

        // });
        // $('.section .center ul li').click(function(){
        //     $(".section .center ul .active").removeClass("active");
        //     $(this).addClass("active");
        // });
        $('.section ul li').click(function(){
            $(this).parent('ul').find(".active").removeClass("active");
            $(this).addClass("active");
        })
